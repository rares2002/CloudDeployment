# Default values for webapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}
# NOTE: keys in podLabels must not overlap with the standard label keys set
# by webapp.labels (e.g. app.kubernetes.io/name, helm.sh/chart) to avoid
# duplicate YAML key errors in the pod template.

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  # targetPort must match the PORT value in the config section below
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: webapp.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: webapp-tls
  #    hosts:
  #      - webapp.local

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 256Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Application configuration injected as environment variables via ConfigMap
config:
  APP_ENV: production
  LOG_LEVEL: info
  PORT: "8080"

# Additional environment variables (sensitive values should use secrets instead)
extraEnv: []
# - name: MY_VAR
#   value: my-value

# Additional volumes
volumes: []
# - name: extra-config
#   configMap:
#     name: extra-configmap

# Additional volumeMounts
volumeMounts: []
# - name: extra-config
#   mountPath: /etc/extra-config

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
